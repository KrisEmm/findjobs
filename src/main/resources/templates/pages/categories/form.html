<html xmlns:th="http://www.thymeleaf.org"  
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet" type="text/css"/>
        <title>FindJob | Nueva Categoria</title>
    </head>
    <body>

        <header th:insert="components/navbar.html::navbar"></header>

        <main role="main">     
            <hr/>
                <div class="container"> 

                    <div class="card">
                        <h4 class="card-header"><strong>Datos de la categoría</strong></h4>              
                        <div class="card-body">
                            <form action="/categories/add" method="POST" th:object="${category}">              
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control"  id="nombre" th:field="*{name}" name="name" placeholder="Escriba el nombre de la categoria" required="required"/>
                                        </div>
                                    </div>                
                                </div> 
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <div class="form-group">
                                            <label for="descripcion">Descripción</label>
                                            <textarea class="form-control"  th:field="*{description}" name="description" id="descripcion" rows="2"></textarea>
                                        </div> 
                                    </div>                
                                </div> 
                                <hr/>
                                    <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
                            </form>
                        </div>
                    </div>
                </div> <!-- /container -->

        </main>

        <footer class="footer" th:insert="components/footer.html::footer"></footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>     
    </body>
</html>
